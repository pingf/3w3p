<!DOCTYPE html>
<html>
	<head>
		<title>My Design</title>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="stylesheets/base.css" type="text/css" rel="stylesheet" >
		<link href="stylesheets/header.css" type="text/css" rel="stylesheet" >
		<link href="stylesheets/left.css" type="text/css" rel="stylesheet" >
		<link href="stylesheets/center.css" type="text/css" rel="stylesheet" >
		<link href="stylesheets/right.css" type="text/css" rel="stylesheet" >
	</head>
	<body>
		<header class='clearfix'>
			<div class="left">
				<div class='icon-left-0 floatleft'>
					<a href="hello"><i class="fa fa-leaf"></i></a>
				</div>
		
				<ul class='button-list floatleft'>
					<li class='icon-left-1 floatleft'><a href="hello"><i class="fa fa-bell"></i></a></li>
					<li class='icon-left-2 floatleft'><a href="hello"><i class="fa fa-envelope-o"></i></a></li>
					<li class='icon-left-3 floatleft'><a href="hello"><i class="fa fa-align-justify"></i></a></li>
				</ul>
			</div>
			<div class="right floatright">
				<form action="" class='search-bar clearfix' >
                     <input type="search" class="search rounded" placeholder="Search...">
                     <a href="hello"><i class="fa fa-search"></i></a>
                </form>
                <div class='icon-right clearfix'></div>
			</div>
			<div class="center">
				<div class='icon-center'><a href="hello"><i class="fa fa-twitter fa-2x"></i></a></div>
			</div>
		</header>
		<div class="content">
			<div class="left">
				<div class='part-1'></div>
				<div class='part-2'></div>
				<div class='part-3'></div>
			</div>
			<div class="center">
				<div class='part-1'></div>
				<div class='part-2'></div>
			</div>
			<div class="right">
				<div class='part-1'></div>
				<div class='part-2'></div>
				<div class='part-3'></div>
			</div>
		</div> 
		<footer>
		</footer>
	</body>
